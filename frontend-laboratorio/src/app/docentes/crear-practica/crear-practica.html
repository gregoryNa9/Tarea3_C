<h3>Crear Nueva Práctica</h3>

<form [formGroup]="practicaForm" (ngSubmit)="onSubmit()">
  <label>Nombre:
    <input formControlName="nombre" />
  </label>
  <br />

  <label>Descripción:
    <textarea formControlName="descripcion"></textarea>
  </label>
  <br />

  <label>Fecha límite:
    <input type="date" formControlName="fechaLimite" />
  </label>
  <br />

  <button type="submit" [disabled]="!practicaForm.valid">Crear</button>
</form>
